<div class="container">

    <div ng-hide="mctrl.loggedIn">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    </div>

    <form class="form-group" ng-submit="mctrl.register()">
        <h1>My profile</h1>
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">
                <b>First name</b>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter first name" name="firstname" ng-model="mctrl.user.first_name"
                    required>
            </div>
            <label for="lastName" class="col-sm-2 col-form-label">
                <b>Last name</b>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter last name" name="lastname" ng-model="mctrl.user.last_name" required>
                <br></div>
            <label for="dateofbirth" class="col-sm-2 col-form-label">
                <b>Date of Birth</b>
            </label>
            <div class="col-sm-10">
                <input class="birthdate" type="date" class="form-control" ng-model="mctrl.user.date_of_birth" required>
            </div>
            <div class="form-check">
                <div class="col-sm-10"></div>
                <input type="radio" class="form-check-input" name="gender" value="male" ng-model="mctrl.user.gender" checked> Male
                <br>
                <input type="radio" class="form-check-input" name="gender" value="female" ng-model="mctrl.user.gender"> Female
            </div>
        </div>
        <br>
        
        <label for="email" class="col-sm-2 col-form-label">
            <b>Email</b>
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Email" name="email" ng-model="mctrl.user.email" required>
        </div>
        <label for="username" class="col-sm-2 col-form-label">
            <b>Username</b>
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username" name="username" ng-model="mctrl.user.username" required>
        </div>
        <label for="password" class="col-sm-2 col-form-label">
            <b>Password</b>
        </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Enter Password" name="password" ng-model="mctrl.user.password" required>
            <br>
        </div>
        <button type="button" class="updatebtn btn btn-primary" ng-show="mctrl.loggedIn" ng-click="mctrl.updateProfile()">Update
            profile</button>
        <button type="submit" class="signupbtn btn btn-primary" ng-hide="mctrl.loggedIn">Sign Up</button>

    </form>
</div>
